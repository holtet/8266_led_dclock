[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port=//dev/ttyUSB0
lib_deps = 
	makuna/NeoPixelBus@^2.7.1
	arduino-libraries/NTPClient@^3.2.1
	ayushsharma82/AsyncElegantOTA@^2.2.7
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESP Async WebServer@^1.2.3
